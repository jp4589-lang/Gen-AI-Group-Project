version: '3.8'

services:
  interior-design-pix2pix:
    build:
      context: .
      dockerfile: Dockerfile.interior
    container_name: interior-design-pix2pix-lora
    ports:
      - "8000:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    volumes:
      - ./pytorch_lora_weights.safetensors:/app/pytorch_lora_weights.safetensors:ro
      - ./index.html:/app/index.html:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
